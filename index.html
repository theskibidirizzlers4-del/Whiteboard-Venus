<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Whiteboard Venus</title>
<style>
body { margin:0; overflow:hidden; font-family:sans-serif; }

#bar{
  position:fixed; top:0; left:0; right:0;
  background:white; padding:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  z-index:10;
}

button.active{ background:#222; color:#fff; }
canvas{ position:absolute; top:48px; left:0; }

.cursor{
  position:absolute;
  transform:translate(-50%,-50%);
  pointer-events:none;
  text-align:center;
  font-size:12px;
}
.cursorDot{
  width:8px;height:8px;background:#000;border-radius:50%;
  margin:auto;
}
.cursorName{
  background:#000;color:#fff;
  padding:2px 6px;border-radius:8px;
  font-size:11px;margin-bottom:2px;
}
</style>
</head>
<body>

<div id="bar">
  <b>Whiteboard Venus</b>
  <button id="drawBtn">Draw</button>
  <button id="panBtn">Pan</button>
  <button id="eraseBtn">Eraser</button>
  <button id="circleBtn">Circle</button>
  <button id="textBtn">Text</button>
  Color <input type="color" id="color" value="#000000">
  Name <input id="nameBox" placeholder="username" size="10">
</div>

<canvas id="board"></canvas>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, onSnapshot,
  serverTimestamp, doc, setDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAZHwEhv0MEmYamoKrTOJ7EivHU_DYmwPo",
  authDomain: "whiteboard-venus.firebaseapp.com",
  projectId: "whiteboard-venus"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");

const drawBtn = document.getElementById("drawBtn");
const panBtn = document.getElementById("panBtn");
const eraseBtn = document.getElementById("eraseBtn");
const circleBtn = document.getElementById("circleBtn");
const textBtn = document.getElementById("textBtn");
const colorInput = document.getElementById("color");
const nameBox = document.getElementById("nameBox");

let tool="draw";
let drawing=false;
let view={x:0,y:0};
let path=[];
let strokes=[];
let color="#000";
let username="guest";

let circleStart=null;
let previewCircle=null;
const myId=Math.random().toString(36).slice(2);

// ---------- UI ----------
nameBox.oninput=e=>username=e.target.value || "guest";
colorInput.oninput=e=>color=e.target.value;
function setTool(t){
  tool=t;
  drawBtn.classList.toggle("active",t==="draw");
  panBtn.classList.toggle("active",t==="pan");
  eraseBtn.classList.toggle("active",t==="erase");
  circleBtn.classList.toggle("active",t==="circle");
  textBtn.classList.toggle("active",t==="text");
}

drawBtn.onclick=()=>setTool("draw");
panBtn.onclick=()=>setTool("pan");
eraseBtn.onclick=()=>setTool("erase");
circleBtn.onclick=()=>setTool("circle");
textBtn.onclick=()=>setTool("text");
setTool("draw");

// ---------- canvas size ----------
function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight-48;
  redraw();
}
resize();
onresize=resize;

// ---------- grid ----------
function grid(){
  const s=50;
  ctx.strokeStyle="#eee";
  ctx.lineWidth=1;
  for(let x=view.x%s;x<canvas.width;x+=s){ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke();}
  for(let y=view.y%s;y<canvas.height;y+=s){ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke();}
}

// ---------- draw primitives ----------
function drawStroke(s){
  if(!s.points || s.points.length<2) return;
  ctx.globalCompositeOperation="source-over";
  ctx.strokeStyle = s.erase ? "#fff" : (s.color||"#000");
  ctx.lineWidth = s.erase ? 24 : 3;
  ctx.beginPath();
  ctx.moveTo(s.points[0].x+view.x,s.points[0].y+view.y);
  for(let p of s.points){ctx.lineTo(p.x+view.x,p.y+view.y);}
  ctx.stroke();
}

function drawCircle(c){
  if(!c) return;
  ctx.strokeStyle=c.color;
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.arc(c.x+view.x, c.y+view.y, c.r, 0, Math.PI*2);
  ctx.stroke();
}

// ---------- redraw ----------
function redraw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  grid();
  strokes.forEach(s=>{
    if(s.type==="circle") drawCircle(s);
    else if(s.type==="text"){
      ctx.fillStyle=s.color;
      ctx.font="16px sans-serif";
      ctx.fillText(s.text, s.x+view.x, s.y+view.y);
    } else drawStroke(s);
  });
  if(path.length>1) drawStroke({points:path,color,erase:tool==="erase"});
  drawCircle(previewCircle);
}

// ---------- firestore strokes ----------
onSnapshot(collection(db,"strokes"), snap=>{
  strokes=[];
  snap.forEach(d=>strokes.push(d.data()));
  redraw();
});

// ---------- cursors ----------
onSnapshot(collection(db,"cursors"), snap=>{
  document.querySelectorAll(".cursor").forEach(e=>e.remove());
  snap.forEach(d=>{
    const c=d.data();
    if(c.id===myId) return;
    const el=document.createElement("div");
    el.className="cursor";
    el.style.left=(c.x+view.x)+"px";
    el.style.top=(c.y+view.y+48)+"px";
    el.innerHTML=`<div class="cursorName">${c.name}</div><div class="cursorDot"></div>`;
    document.body.appendChild(el);
  });
});

// ---------- input ----------
function pos(e){const r=canvas.getBoundingClientRect(); return {x:e.clientX-r.left-view.x, y:e.clientY-r.top-view.y};}
canvas.onmousedown=e=>{
  if(e.button!==0) return; drawing=true;
  if(tool==="draw" || tool==="erase") path=[pos(e)];
  if(tool==="circle") circleStart=pos(e);
  if(tool==="text"){
    const p=pos(e);
    const txt=prompt("Enter text:");
    if(txt) addDoc(collection(db,"strokes"),{type:"text", text:txt, x:p.x, y:p.y, color, created:serverTimestamp()});
    drawing=false;
  }
};
canvas.onmousemove=e=>{
  sendCursor(e);
  if(!drawing) return;
  if(tool==="pan"){view.x+=e.movementX; view.y+=e.movementY; redraw(); return;}
  if(tool==="circle" && circleStart){
    const p=pos(e); const dx=p.x-circleStart.x; const dy=p.y-circleStart.y;
    previewCircle={x:circleStart.x, y:circleStart.y, r:Math.sqrt(dx*dx+dy*dy), color}; redraw(); return;
  }
  if(e.buttons!==1) return;
  if(tool==="draw" || tool==="erase") path.push(pos(e)), redraw();
};
canvas.onmouseup=end;
canvas.onmouseleave=end;

// ---------- mobile touch support ----------
canvas.addEventListener("touchstart", e=>{
  e.preventDefault();
  const t=e.touches[0];
  canvas.onmousedown({clientX:t.clientX, clientY:t.clientY, button:0});
},{passive:false});
canvas.addEventListener("touchmove", e=>{
  e.preventDefault();
  const t=e.touches[0];
  canvas.onmousemove({clientX:t.clientX, clientY:t.clientY, buttons:1, movementX:t.clientX-(canvas._lastX||t.clientX), movementY:t.clientY-(canvas._lastY||t.clientY)});
  canvas._lastX=t.clientX; canvas._lastY=t.clientY;
},{passive:false});
canvas.addEventListener("touchend", e=>{
  e.preventDefault();
  canvas.onmouseup();
  canvas._lastX=null; canvas._lastY=null;
},{passive:false});

async function end(){
  if(tool==="circle" && previewCircle) await addDoc(collection(db,"strokes"),{type:"circle", ...previewCircle, created:serverTimestamp()});
  else if(drawing && tool!=="pan" && path.length>1) await addDoc(collection(db,"strokes"),{points:path, color, erase:tool==="erase", created:serverTimestamp()});
  drawing=false; path=[]; previewCircle=null; circleStart=null;
}
function sendCursor(e){const p=pos(e); setDoc(doc(db,"cursors",myId),{id:myId, name:username, x:p.x, y:p.y, t:Date.now()});}

</script>
</body>
</html>
